<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LegalNewsIndia - Law News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- MAIN STYLESHEET: Contains all site CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts for consistent pairing -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Favicon for browser tabs -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- SEO Metadata -->
  <meta name="description" content="Latest Indian legal news—Supreme Court, High Courts, rapid legal updates and expert analysis" />
  <meta property="og:title" content="LegalNewsIndia - Law News" />
  <meta property="og:description" content="Get instant updates from Supreme and High Courts, Indian legal news, judgments, and analysis." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="favicon.png" />
</head>
<body>
  <!-- HEADER: logo, title, sticky nav, dark mode toggle -->
  <header class="header" aria-label="Site header">
    <div class="logo-area">
      <span class="logo" aria-label="Scales of justice icon">⚖️</span>
      <h1 class="sitename">LegalNewsIndia</h1>
    </div>
    <nav class="navbar" aria-label="Main navigation">
      <ul>
        <li><a href="#" class="nav-link" data-section="all"><i class="icon">🏠</i> Home</a></li>
        <li><a href="#" class="nav-link" data-section="supreme"><i class="icon">⚖️</i> Supreme Court</a></li>
        <li><a href="#" class="nav-link" data-section="high"><i class="icon">💼</i> High Courts</a></li>
        <li><a href="#" class="nav-link" data-section="other"><i class="icon">📝</i> Other</a></li>
        <li><button class="dark-toggle-btn" id="darkToggleBtn" aria-label="Toggle dark mode">Dark Mode</button></li>
      </ul>
    </nav>
  </header>
  <!-- SEARCH BAR -->
  <input type="text" id="searchBar" placeholder="Search legal news or date (YYYY-MM-DD)..." aria-label="Search bar for legal news" />
  <!-- STATUS & FEATURED STORIES CAROUSEL -->
  <div id="statusMsg" aria-live="polite"></div>
  <div id="top-carousel" aria-label="Highlighted stories carousel"></div>
  <!-- NEWS LIST -->
  <main>
    <section id="law-news" aria-label="News articles list">Loading news...</section>
  </main>
  <!-- MAIN JAVASCRIPT LOGIC -->
  <script src="app.js"></script>
</body>
</html>
